<div class="container-fluid">
  <div class="row" style="margin: 50px">
    <div class="col-lg-12">
      <img src="images/logo.png" class="center-block">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-lg-offset-5">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="form-group">
          <button class="form-control btn-primary center-block" style="width: 100px" ng-click="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
