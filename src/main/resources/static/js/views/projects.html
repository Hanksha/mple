<nav-bar></nav-bar>
<div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <button type="button" class="btn btn-danger btn-s pull-right small-button" ng-click="deleteProject()"
                  tooltip-placement="bottom" uib-tooltip="Delete">
            <span class="fa fa-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-success btn-s pull-right small-button" ng-click="addProject()"
                  tooltip-placement="bottom" uib-tooltip="Add">
            <span class="fa fa-plus" aria-hidden="true"></span>
          </button>
          <div class="panel-heading">Projects</div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Date Created</th>
                  <th>Owner</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-click="selectProject(project)" ng-repeat="project in projects" ng-class="{info: selectedProject.name == project.name}">
                  <td><a ng-href="/#/projects/{{project.name}}">{{project.name}}</a></td>
                  <td>{{project.dateCreated}}</td>
                  <td>{{project.owner}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
