<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">User Profile</h4>
</div>
<div class="modal-body">
  <strong>Username</strong>: {{username}}<br/>
  <strong>Roles</strong>: <span ng-repeat="role in roles">{{role}}, </span><br/><br/>

  <div class="row">
    <div class="col-lg-6">
      <form>
        <div class="form-group">
          <label><strong>Change Password</strong>:</label>
        </div>
        <div class="form-group">
          <label>Old password</label>
          <input class="form-control" type="password" ng-model="oldPassword">
        </div>
        <div class="form-group">
          <label>New password</label>
          <input class="form-control" type="password" ng-model="newPassword">
        </div>
        <div class="form-group">
          <label>Confirm new password</label>
          <input class="form-control" type="password" ng-model="newPasswordConfirmed">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
