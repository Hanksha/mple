<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Create User</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Role</label>
      <select ng-model="user.role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" ng-model="user.password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
</div>
